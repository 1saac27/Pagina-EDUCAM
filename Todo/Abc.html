    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/Inicio.css">

    <title>Navbar e Imágenes</title>
    <style>
        /* Contenedor principal */
        .body-container {
            font-family: "Inter", sans-serif;
            background-color: rgb(77, 197, 246);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Contenedor de las imágenes */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .image-container img {
            width: 150px; /* Ajusta el tamaño de las imágenes */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer; /* Cambiar el cursor para indicar que es clicable */
        }

        /* Ajustes de media query para dispositivos más pequeños */
        @media only screen and (max-width: 768px) {
            .image-container {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 50%; /* Ajusta el tamaño máximo de la imagen dentro del modal */
            max-width: 300px; /* Tamaño máximo de 300px */
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Estilos para el botón de Actividad */
        .activity-button-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .activity-button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        .activity-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="body-container">
    <!-- Navbar -->

    <!-- Botón de Actividad -->

        <a href="/Memorama (Abecedario)/Memorama.html" class="btn btn-primary activity-button">Actividad</a>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // Obtener el modal
        var modal = document.getElementById("imageModal");

        // Obtener la imagen del modal
        var modalImg = document.getElementById("modalImage");

        // Obtener el botón de cerrar
        var span = document.getElementsByClassName("close")[0];

        // Añadir evento de clic a cada imagen
        document.querySelectorAll('.image-container img').forEach(function(img) {
            img.onclick = function() {
                // Obtener la ruta de la imagen correspondiente al clic
                var imgSrc = this.src.replace('.jpg', '-.gif');
                modal.style.display = "block";
                modalImg.src = imgSrc;
            }
        });

        // Cerrar el modal al hacer clic en el botón de cerrar
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Cerrar el modal al hacer clic en cualquier área fuera de la imagen
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
