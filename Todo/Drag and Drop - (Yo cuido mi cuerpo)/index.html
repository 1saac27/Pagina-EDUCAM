<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de arrastrar y soltar</title>
    
    <!-- Enlaces a hojas de estilo -->
    <link rel="stylesheet" href="css/Index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
    
    <!-- Enlaces de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/Navbar.css">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    
    <!-- Script principal -->
    <script src="script.js" defer></script>
    
    <!-- Librería de Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js" defer></script>
</head>

<body class="grid-container">
    <!-- Barra de navegación -->
    <nav class="nav-01">
        <img src="images/soft.png" alt="" id="SOFTEDUCAM">
        <div class="buttons-navbar">
            <a href="../../IndexR.html"><p>Inicio</p></a>
            <a href="../Contenido.html"><p>Temas</p></a>
            <a href="../Acerca de.html" class="acerca-de"><p>Acerca de</p></a>
            <a href="../Ayuda (Arrastrar y soltar).html"><p>Ayuda</p></a>
        </div>
    </nav>
    
    <!-- Contador de errores posicionado en la parte superior derecha -->
    <div class="error-container">Errores: <span id="errorCount">0</span></div>
    
    <!-- Botón de Menú -->
    <button id="menuButton" onclick="goToMenu()">Menú</button>
    
    <!-- Contenedor principal -->
    <div class="container">
        <div id="section1" class="section">
            <div class="drag-container">
                <img src="Images/Bañarse.png" alt="Bañarse" id="Bañarse" draggable="true" ondragstart="drag(event)" data-pair="BAÑARSE">
                <img src="Images/Caer.png" alt="Caer" id="Caer" draggable="true" ondragstart="drag(event)" data-pair="CAER">
                <img src="Images/Comer.png" alt="Comer" id="Comer" draggable="true" ondragstart="drag(event)" data-pair="COMER">
                <img src="Images/Descansar.jpeg" alt="Descansar" id="Descansar" draggable="true" ondragstart="drag(event)" data-pair="DESCANSAR">
                <img src="Images/Doctor.png" alt="Doctor" id="Doctor" draggable="true" ondragstart="drag(event)" data-pair="DOCTOR">
            </div>

            <div class="drop-container" id="dropContainer1"></div>
            <div class="reference-container" id="referenceContainer1"></div>
        </div>

        <div id="section2" class="section" style="display: none;">
            <div class="drag-container">
                <img src="Images/Dolor de cabeza.png" alt="Dolor de cabeza" id="Dolor_de_cabeza" draggable="true" ondragstart="drag(event)" data-pair="DOLOR_DE_CABEZA">
                <img src="Images/Dolor de estomago.png" alt="Dolor de estomago" id="Dolor_de_estomago" draggable="true" ondragstart="drag(event)" data-pair="DOLOR_DE_ESTOMAGO">
                <img src="Images/Ejercicio.png" alt="Ejercicio" id="Ejercicio" draggable="true" ondragstart="drag(event)" data-pair="EJERCICIO">
                <img src="Images/Jabon.png" alt="Jabon" id="Jabon" draggable="true" ondragstart="drag(event)" data-pair="JABON">
                <img src="Images/Medicinas.png" alt="Medicina" id="Medicina" draggable="true" ondragstart="drag(event)" data-pair="MEDICINA">
            </div>
            <div class="drop-container" id="dropContainer2"></div>
            <div class="reference-container" id="referenceContainer2"></div>
        </div>

        <div class="error-container-mobile">Errores: <span id="errorCountMobile">0</span></div>
        <button id="nextButton" style="display: none;" onclick="goToNextSection()">Siguiente</button>

        <div id="finalMessageOverlay" style="display: none;">
            <canvas id="confettiCanvas"></canvas>
            <p>¡Felicidades, has ganado!</p>
            <button onclick="resetGame()">Volver a jugar</button>
        </div>
    </div>



</body>
</html>
