<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Juego de seleccionar imágenes</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/fireworks-js/dist/fireworks.min.js"></script>
    </head>
    
    
<body>
    <div class="container">
        <div id="fireworks-container"></div>
        <div id="section1" class="section">
            <div class="drag-container">
                <img src="Images/Acido.png" alt="Acido" id="Acido" draggable="true" ondragstart="drag(event)" data-pair="ACIDO">
                <img src="Images/Contento.png" alt="Contento" id="Contento" draggable="true" ondragstart="drag(event)" data-pair="CONTENTO">
                <img src="Images/Dulce.png" alt="Dulce" id="Dulce" draggable="true" ondragstart="drag(event)" data-pair="DULCE">
                <img src="Images/Gustar.png" alt="Gustar" id="Gustar" draggable="true" ondragstart="drag(event)" data-pair="GUSTAR">
                <img src="Images/Oido.png" alt="Oido" id="Oido" draggable="true" ondragstart="drag(event)" data-pair="OIDO">
            </div>
            <div class="drop-container" id="dropContainer1"></div>
            <div class="reference-container" id="referenceContainer1"></div>
        </div>
        <div id="section2" class="section" style="display: none;">
            <div class="drag-container">
                <img src="Images/Oler.png" alt="Oler" id="Oler" draggable="true" ondragstart="drag(event)" data-pair="OLER">
                <img src="Images/Salado.png" alt="Salado" id="Salado" draggable="true" ondragstart="drag(event)" data-pair="SALADO">
                <img src="Images/Tacto.png" alt="Tacto" id="Tacto" draggable="true" ondragstart="drag(event)" data-pair="TACTO">
                <img src="Images/Triste.png" alt="Triste" id="Triste" draggable="true" ondragstart="drag(event)" data-pair="TRISTE">
                <img src="Images/Ver.png" alt="Ver" id="Ver" draggable="true" ondragstart="drag(event)" data-pair="VER">
            </div>
            <div class="drop-container" id="dropContainer2"></div>
            <div class="reference-container" id="referenceContainer2"></div>
        </div>
        <div class="error-container">Errores: <span id="errorCount">0</span></div>
        <div class="congratulations-container" id="congratulationsContainer" style="display: none;">
            <img src="Images/Palomita.png" alt="Palomita">
            <p>¡Felicidades! Has completado el juego.</p>
        </div>
        <button id="nextButton" style="display: none;" onclick="goToNextSection()">Siguiente</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
